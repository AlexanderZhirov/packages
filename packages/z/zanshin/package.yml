name       : zanshin
version    : 24.08.3
release    : 41
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/zanshin-24.08.3.tar.xz : 83d22fe2c0be98fedfe1ba49ee50f08059640c93a3494c125656090dbcafe6da
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
