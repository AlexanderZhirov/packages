name       : evolution-ews
version    : 3.54.0
release    : 58
source     :
    - https://download.gnome.org/sources/evolution-ews/3.54/evolution-ews-3.54.0.tar.xz : 11920e22e760a4ebfdb3769e6601371dedd80c0d7a37d4c23758b444aa3f16d8
homepage   : https://wiki.gnome.org/Apps/Evolution/EWS
license    : LGPL-2.1-or-later
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libuhttpmock-1.0)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DLIB_INSTALL_DIR=%libdir% -DSYSCONF_INSTALL_DIR=/etc .
build      : |
    %make
install    : |
    %make_install
