name       : hugin
version    : 2023.0.0
release    : 37
source     :
    - https://sourceforge.net/projects/hugin/files/hugin/hugin-2023.0/hugin-2023.0.0.tar.bz2 : 04a39fccc6017e0544c639bd22309472c574d35b3455cbade1fc3870e631632b
homepage   : http://hugin.sourceforge.net/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Hugin - Panorama photo stitcher
description: |
    With Hugin you can assemble a mosaic of photographs into a complete immersive panorama, stitch any series of overlapping pictures and much more.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(glew)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libpano13)
    - pkgconfig(libpng)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(sqlite3)
    - pkgconfig(xi)
    - pkgconfig(xmu)
    - libboost-devel
    - swig
    - vigra-devel
    - wxwidgets-devel
rundeps    :
    - enblend-enfuse
    - lensfun
    - perl-image-exiftool
setup      : |
    %cmake_ninja -DUSE_GDKBACKEND_X11=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
