name       : pysolfc
version    : 3.0.0
release    : 15
source     :
    - https://sourceforge.net/projects/pysolfc/files/PySolFC/PySolFC-3.0.0/PySolFC-3.0.0.tar.xz : 5047ca10e8d5d635a0fbf7387c71b6c5e090e51a3ad2ab8a1bad649c0c3c9a17
homepage   : https://pysolfc.sourceforge.io/
license    : GPL-3.0-or-later
component  : games.card
summary    : PySol Fan Club edition
description: |
    PySol Fan Club Edition (PySolFC) is a collection of more than 1000 solitaire card games.
rundeps    :
    - pysolfc-cardsets
    - python-attrs
    - python-configobj
    - python-pillow
    - python-pysol-cards
    - python3-tkinter
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 $pkgfiles/io.sourceforge.pysolfc.PySolFC.appdata.xml -t $installdir/usr/share/metainfo/
