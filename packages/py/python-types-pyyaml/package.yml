name       : python-types-pyyaml
version    : 6.0.12.20240917
release    : 2
source     :
    - https://files.pythonhosted.org/packages/92/7d/a95df0a11f95c8f48d7683f03e4aed1a2c0fc73e9de15cca4d38034bea1a/types-PyYAML-6.0.12.20240917.tar.gz : d1405a86f9576682234ef83bcb4e6fff7c9305c8b1fbad5e0bcd4f7dbdc9c587
homepage   : https://github.com/python/typeshed
license    : Apache-2.0
component  : programming.python
summary    : Typing stubs for PyYAML
description: |
    This is a PEP 561 type stub package for the PyYAML package. It can be used by type-checking tools like mypy, pyright, pytype, PyCharm, etc. to check code that uses PyYAML.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
