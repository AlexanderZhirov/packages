name       : libadwaita
version    : 1.6.0
release    : 21
source     :
    - https://download.gnome.org/sources/libadwaita/1.6/libadwaita-1.6.0.tar.xz : 9ed783934cb99c9101639194e1fc072cb09303b8f3c2fc6623390186a9dad8d3
homepage   : https://gnome.pages.gitlab.gnome.org/libadwaita/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Building blocks for modern adaptive GNOME applications.
description: |
    Adwaita offers application developers many widgets and objects to build GNOME applications scaling from desktop workstations to mobile phones.
optimize   :
    - lto
builddeps  :
    - pkgconfig(appstream)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - sassc
    - vala
setup      : |
    %meson_configure -Dexamples=false
build      : |
    %ninja_build
install    : |
    %ninja_install
#check      : |
#    %ninja_check
