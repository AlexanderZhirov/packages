name       : ldb
version    : 2.8.1
release    : 30
source     :
    - https://www.samba.org/ftp/ldb/ldb-2.8.1.tar.gz : b68ce6eb0ccd2870fa3c8c334f2028b5d16606fd41308696c17b71959f7bf59f
homepage   : https://ldb.samba.org
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a fast, embedded database with an LDAP-like API designed to be used
    within an application.

    In some ways, it can be seen as an intermediate solution between key-value
    pair databases and a real LDAP database.
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure_no_runstatedir \
      --with-modulesdir=%libdir%/ldb/modules \
      --with-privatelibdir=%libdir%/ldb \
      --without-ldb-lmdb \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install
