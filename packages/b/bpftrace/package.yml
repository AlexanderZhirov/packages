name       : bpftrace
version    : 0.21.2
release    : 4
source     :
    - https://github.com/bpftrace/bpftrace/archive/refs/tags/v0.21.2.tar.gz : 7c2cb089da6e6074574edc164cf9242e06843e66c493304a9d2739258e6a1459
homepage   : https://github.com/iovisor/bpftrace
license    : Apache-2.0
component  : system.utils
summary    : High-level tracing language for Linux eBPF
description: |
    High-level tracing language for Linux eBPF
builddeps  :
    - pkgconfig(libbcc)
    - pkgconfig(libbpf)
    - pkgconfig(libedit)
    - pkgconfig(libpcap)
    - cereal
    - clang-devel
    - pahole
    - vim # Needs xxd which is part of this package
checkdeps  :
    - pkgconfig(gtest)
clang      : yes
optimize   : thin-lto
setup      : |
    # Sometimes it's just that easy
    sed -i "s|set(MAX_LLVM_MAJOR 18)|set(MAX_LLVM_MAJOR 19)|g" CMakeLists.txt

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
