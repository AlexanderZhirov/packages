name       : blinken
version    : 24.08.2
release    : 83
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/blinken-24.08.2.tar.xz : 40372f66c40aa82979f211ba3c2bb2eeab52456c8fcf9baad89c333031d114f7
homepage   : https://kde.org/applications/education/org.kde.blinken
license    : GPL-2.0-or-later
component  : games.action
summary    : Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
description: |
    Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(phonon4qt6)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
