name       : plasma-vault
version    : 6.2.2
release    : 81
source     :
    - https://download.kde.org/stable/plasma/6.2.2/plasma-vault-6.2.2.tar.xz : 2c10bffd46d5fddc78d3d934ab6390d502b10325f5f6fc2292ccc4768ef4d8ad
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(libnm)
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-networkmanager-qt-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
rundeps    :
    - cryfs
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
