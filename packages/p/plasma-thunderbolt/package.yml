name       : plasma-thunderbolt
version    : 6.2.4
release    : 72
source     :
    - https://download.kde.org/stable/plasma/6.2.4/plasma-thunderbolt-6.2.4.tar.xz : c435d500b1c0fa2c184851ad3ea205cd60651a0aaaa31a9e6fcd88e0aeefb670
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
