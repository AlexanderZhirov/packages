name       : plasma5support
version    : 6.2.4
release    : 20
source     :
    - https://download.kde.org/stable/plasma/6.2.4/plasma5support-6.2.4.tar.xz : 233bbdc3f1c0b8acbb710f53c6308359c315b699958f6784b3467f4724f93d8d
homepage   : https://invent.kde.org/plasma/plasma5support
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.libraries
summary    : Support components for porting from KF5/Qt5 to KF6/Qt6
description: |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps  :
    - pkgconfig(Qt6Qml)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kservice-devel
    - kf6-solid-devel
    - libksysguard-devel
    - libplasma-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
