name       : wlroots
version    : 0.17.4
release    : 20
source     :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/0.17.4/wlroots-0.17.4.tar.gz : f424eadc64be3056542f98146707d5815d01ac8f6f745bcd8c5796b25058857a
license    : MIT
component  : desktop.library
homepage   : https://gitlab.freedesktop.org/wlroots/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-errors)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xorg-server)
    - glslang-devel
    - vulkan-headers
setup      : |
    %meson_configure -Dbackends=auto -Dxwayland=auto
build      : |
    %ninja_build
install    : |
    %ninja_install
