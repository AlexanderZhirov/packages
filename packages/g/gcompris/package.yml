name       : gcompris
version    : '4.3'
release    : 14
source     :
    - https://gcompris.net/download/qt/src/gcompris-qt-4.3.tar.xz : c7ea1387436eecc9c29ca191daf9002c37251b9f79efabbff873dd7edb03b5c7
license    : GPL-3.0-or-later
component  : games
homepage   : https://gcompris.net/
summary    : Educational software suite comprising of numerous activities for children aged 2 to 10
description: |
    GCompris is a high quality educational software suite, including a large number of activities for children aged 2 to 10.
    Some of the activities are game orientated, but nonetheless still educational.
builddeps  :
    - pkgconfig(Qt5Charts)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kdoctools-devel
    - qml-box2d
rundeps    :
    - qml-box2d
    - qt5-graphicaleffects
    - qt5-multimedia
    - qt5-quickcontrols2
    - qt5-svg
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja -DQML_BOX2D_LIBRARY=/usr/lib64/qt5/qml/Box2D
build      : |
    %ninja_build
install    : |
    %ninja_install
