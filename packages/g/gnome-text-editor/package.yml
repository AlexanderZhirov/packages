name       : gnome-text-editor
version    : '47.0'
release    : 8
source     :
    - https://download.gnome.org/sources/gnome-text-editor/47/gnome-text-editor-47.0.tar.xz : 0304961974bdacc7e6e8d146dadc949527df99b2823582c8d1ba8b33d25d4217
homepage   : https://apps.gnome.org/TextEditor/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : A simple text editor for the GNOME desktop.
description: |
    GNOME Text Editor is a simple text editor focused on a pleasing default experience.
optimize   :
    - lto
builddeps  :
    - pkgconfig(editorconfig)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
    - desktop-file-utils
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
