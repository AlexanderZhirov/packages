name       : gnome-bluetooth
version    : '47.0'
release    : 38
source     :
    - https://download.gnome.org/sources/gnome-bluetooth/47/gnome-bluetooth-47.0.tar.xz : 7aa406d3cb71152f525bdbc9788e11816204408197b6411c6ee25554bc4cb673
homepage   : https://wiki.gnome.org/Projects/GnomeBluetooth
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.gnome
summary    : The GNOME Bluetooth Subsystem
description: |
    gnome-bluetooth is a helper library on top of the bluez daemon's D-Bus API. It used to contain widgets for application developers but is now home to everything Bluetooth related for the code GNOME desktop, and nothing pertinent to application developers.
optimize   :
    - lto
builddeps  :
    - pkgconfig(bluez)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsound)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libnotify)
    - pkgconfig(upower-glib)
    - gtk-doc
    - itstool
rundeps    :
    - bluez
    - gnome-bluetooth-1-common
setup      : |
    %meson_configure -Dgtk_doc=true -Dsendto=false
build      : |
    %ninja_build
install    : |
    %ninja_install
