name       : kf6-ktexteditor
version    : 6.7.0
release    : 11
source     :
    - https://download.kde.org/stable/frameworks/6.7/ktexteditor-6.7.0.tar.xz : ed76f72324225a926e00c2c970d48d7f11a576e942e48d092e9837bda79d6991
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component.
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(editorconfig)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
rundeps    :
    - devel :
        - kf6-kparts-devel
        - kf6-syntax-highlighting-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
