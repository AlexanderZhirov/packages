name       : kmines
version    : 24.08.2
release    : 11
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/kmines-24.08.2.tar.xz : 0ba18ad0cac1b174ce7e222e9b46ab6b8fa794fa143184ead0a29304a326ef74
homepage   : https://apps.kde.org/kmines/
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : A Minesweeper game.
description: |
    KMines is a classic Minesweeper game. The idea is to uncover all the squares without blowing up any mines. When a mine is blown up, the game is over.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
