name       : kalzium
version    : 24.08.2
release    : 28
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/kalzium-24.08.2.tar.xz : 9b8c8ef30333c23ab29bb9bce3d7324cf9dd1a36af481d326d2c7b6324b2b357
homepage   : https://apps.kde.org/kalzium/
license    : GPL-2.0-or-later
component  : desktop
summary    : Periodic Table of Elements
description: |
    Periodic Table of Elements
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - eigen3
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-ktextwidgets-devel
    - kf6-kunitconversion-devel
    - ocaml
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
