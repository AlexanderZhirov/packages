name       : kalzium
version    : 24.08.3
release    : 29
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kalzium-24.08.3.tar.xz : 280b58d4c6dda731630ed76dc4a33ea42737e534f32b0d94b73aa4acb72ac483
homepage   : https://apps.kde.org/kalzium/
license    : GPL-2.0-or-later
component  : desktop
summary    : Periodic Table of Elements
description: |
    Periodic Table of Elements
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - eigen3
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-ktextwidgets-devel
    - kf6-kunitconversion-devel
    - ocaml
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
