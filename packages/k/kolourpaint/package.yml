name       : kolourpaint
version    : 24.08.3
release    : 85
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kolourpaint-24.08.3.tar.xz : 0ecff8f93e106becf92c653f155d063167c1ba146f92eca93cb2a1b936baf15b
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Widgets)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kimageformats
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
