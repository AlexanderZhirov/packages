    - https://download.kde.org/stable/frameworks/6.8/solid-6.8.0.tar.xz : ace5145f59db548bcf423cb6b70fd870fefba37f07a649164394a802b3ca7941
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
