name       : kf6-solid
version    : 6.7.0
release    : 14
source     :
    - https://download.kde.org/stable/frameworks/6.7/solid-6.7.0.tar.xz : 3673f17776c30d9523fe40b8f38e62be1037610050f782c136da1ac04b20e6e7
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - extra-cmake-modules
    - media-player-info
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
    - media-player-info
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
