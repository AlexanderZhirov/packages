name       : kf6-kpeople
version    : 6.7.0
release    : 11
source     :
    - https://download.kde.org/stable/frameworks/6.7/kpeople-6.7.0.tar.xz : d36246bac50f5bf406f683fe61c92cb5e623a51de9ffed1104665e5f135ef888
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
summary    : Provides access to all contacts and aggregates them by person
description: |
    KPeople offers unified access to our contacts from different sources, grouping them by person while still exposing all the data. Furthermore, KPeople will also provide facilities to integrate the data provided in user interfaces by providing QML and Qt Widgets components.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kcontacts-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
