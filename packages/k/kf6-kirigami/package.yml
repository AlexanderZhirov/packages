name       : kf6-kirigami
version    : 6.9.0
release    : 16
source     :
    - https://download.kde.org/stable/frameworks/6.9/kirigami-6.9.0.tar.xz : a3429c8bcf40e252d11b0a4c35a43c0433a9835ea1b333580707379b7b5c82c0
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
patterns   :
    - devel :
        - /usr/share/kdevappwizard
