name       : kontact
version    : 24.08.3
release    : 83
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kontact-24.08.3.tar.xz : 0a225708752745681bc7ba5d6c7e694dd164c01542afd1d0573b7b20c7b05886
homepage   : https://kde.org/applications/office/org.kde.kontact
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Container application to unify several major PIM applications within one application
description: |
    Kontact is the integrated solution to your personal information management (PIM) needs. It combines well-known KDE applications like KMail, KOrganizer and KAddressBook into a single interface to provide easy access to mail, scheduling, address book and other PIM functionality.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6WebEngineCore)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kontactinterface-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - akregator
    - kaddressbook
    - kmail
    - korganizer
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
