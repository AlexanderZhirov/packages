name       : kf6-kimageformats
version    : 6.10.0
release    : 18
source     :
    - https://download.kde.org/stable/frameworks/6.10/kimageformats-6.10.0.tar.xz : e16f32ee64393199a283942f6fe7b6f77b3746034f90e4244689c28faab1f9d3
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
    - kf6-karchive-devel
rundeps    :
    - qt6-imageformats
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
