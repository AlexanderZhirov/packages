name       : kamoso
version    : 24.08.3
release    : 11
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kamoso-24.08.3.tar.xz : f7f0300e9e8e8df3453de5a6d9e009d4a669a70255a63898f5c09a6ac0996bb0
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kconfig-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - purpose-devel
    - qt5-graphicaleffects
    - qt5-quickcontrols
rundeps    :
    - kirigami2
    - qt5-graphicaleffects
    - qt5-quickcontrols
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
