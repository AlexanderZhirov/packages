name       : kf6-kconfigwidgets
version    : 6.7.0
release    : 12
source     :
    - https://download.kde.org/stable/frameworks/6.7/kconfigwidgets-6.7.0.tar.xz : c079c67c578930baafae241bb4f252c63fdd125e44f1fb952e39bae3c9859cd1
