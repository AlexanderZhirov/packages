name       : kf6-ktextwidgets
version    : 6.8.0
release    : 13
source     :
    - https://download.kde.org/stable/frameworks/6.8/ktextwidgets-6.8.0.tar.xz : 5d1d2e32133cbf77eb60d244dcf4fd10c28555e38da5376c023b462b9b68b2b8
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kf6-sonnet-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
