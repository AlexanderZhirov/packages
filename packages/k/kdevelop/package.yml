name       : kdevelop
version    : 24.08.3
release    : 70
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kdevelop-24.08.3.tar.xz : a1690c9672e08064510e4d9c422a214b6d11a54cea5656e29c9445701af4cf71
homepage   : https://kdevelop.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.ide
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libedit)
    - clang-devel
    - cppcheck
    - heaptrack-devel
    - kdevelop-pg-qt-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kitemmodels-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-krunner-devel
    - kf6-ktexteditor-devel
    - kf6-ktexttemplate-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kf6-sonnet-devel
    - kf6-threadweaver-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - libplasma-devel
    - subversion-devel
rundeps    :
    - cppcheck
    - devel :
        - kf6-threadweaver-devel
        - qt6-5compat-devel
        - qt6-webengine-devel
    - heaptrack
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # Remove HTML docs
    rm -rfv $installdir/usr/share/doc
