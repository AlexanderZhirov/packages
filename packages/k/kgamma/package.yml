name       : kgamma
version    : 6.2.2
release    : 19
source     :
    - https://download.kde.org/stable/plasma/6.2.2/kgamma-6.2.2.tar.xz : 34522988ba7445e6bf1aa7aead419ff54b6e1afccd34ac8a9519416ab6a10dce
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Adjust your monitor's gamma settings
description: |
    Adjust your monitor's gamma settings.
builddeps  :
    - pkgconfig(xxf86vm)
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
replaces   :
    - kgamma5
    - dbginfo : kgamma5-dbginfo
