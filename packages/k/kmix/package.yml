name       : kmix
version    : 24.08.2
release    : 77
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/kmix-24.08.2.tar.xz : 8314346ea163e4040863969b3b8f4c74be4fac7dd6bc9b0dcfbd05dcfa388bfc
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - knotifications-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
