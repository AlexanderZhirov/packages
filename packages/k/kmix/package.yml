name       : kmix
version    : 24.08.3
release    : 78
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kmix-24.08.3.tar.xz : a67176dae5d300b6a4da375b5a4f3e29ed62bfa380a1055a5ac95aba4f31ef71
homepage   : https://kde.org/applications/multimedia/org.kde.kmix
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KDE volume control program
description: |
    KDE volume control program.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libcanberra)
    - pkgconfig(libpulse)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - ki18n-devel
    - knotifications-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
