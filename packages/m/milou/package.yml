name       : milou
version    : 6.2.4
release    : 110
source     :
    - https://download.kde.org/stable/plasma/6.2.4/milou-6.2.4.tar.xz : b47a635904a77aa82fb02d96a0261000cc95da01d07498ea9f29d4c0743775f9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(Qt6Qml)
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-krunner-devel
    - kf6-ksvg-devel
    - libplasma-devel
clang      : yes
optimize   :
