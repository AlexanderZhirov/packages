license    : GPL-3.0-or-later
component  : desktop.theme
summary    : An expanded Adwaita-styled companion icon theme with extra icons for popular apps to complement Gnome Shell's original icons
description: |
    An Adwaita styled theme with extra icons for popular apps to complement Gnome Shell's original icons. The purpose of this theme is to provide a consistent look and feel with Gnome Shell's design.
install    : |
    install -dm0755 $installdir/usr/share/icons/MoreWaita
    cp -r $workdir/scalable $installdir/usr/share/icons/MoreWaita/scalable
    cp -r $workdir/symbolic $installdir/usr/share/icons/MoreWaita/symbolic
    cp $workdir/index.theme $installdir/usr/share/icons/MoreWaita/index.theme
