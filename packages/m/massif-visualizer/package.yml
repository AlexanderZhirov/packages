name       : massif-visualizer
version    : 24.08.2
release    : 2
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/massif-visualizer-24.08.2.tar.xz : 4a4516102114378cdfa88743c632e20696209c3770837330a94527571a5344c1
homepage   : https://apps.kde.org/massif_visualizer/
license    : GPL-2.0-or-later
component  : system.utils
summary    : Visualizer for Valgrind Massif data files
description: |
    Visualizer for Valgrind Massif data files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - kdiagram-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kgraphviewer-devel
    - libboost-devel
rundeps    :
    - kgraphviewer
    - valgrind
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
