name       : strawberry
version    : 1.2.2
release    : 67
source     :
    - https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.2/strawberry-1.2.2.tar.xz : 3543ca25f3b7fc913f3986a8cb5f5f6f323549a71c21cc0c1a3491fe4d135177
license    : GPL-3.0-or-later
homepage   : https://www.strawberrymusicplayer.org
component  : multimedia.audio
summary    : Strawberry is a audio player and music collection organizer.
description: |
    Strawberry is a audio player and music collection organizer. It is a fork of Clementine released in 2018 aimed at music collectors, audio enthusiasts and audiophiles.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(icu-i18n)
    - pkgconfig(libcdio)
    - pkgconfig(libchromaprint)
    - pkgconfig(libebur128)
    - pkgconfig(libmtp)
    - pkgconfig(libpulse)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
    - kdsingleapplication-devel
    - libboost-devel
    - liblastfm-devel
setup      : |
    %cmake_ninja -DINSTALL_TRANSLATIONS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
