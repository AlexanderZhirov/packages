name       : qt6-shadertools
version    : 6.7.3
release    : 15
source     :
    - https://download.qt.io/official_releases/qt/6.7/6.7.3/submodules/qtshadertools-everywhere-src-6.7.3.tar.xz : 74e512798c7ddbda354a2d8d975211454bbabb47afb7e598892067a5828c0995
license    : GPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : Qt Shader Tools module
description: |
    APIs and tools in this module provide the producer functionality for the shader pipeline that allows Qt Quick to operate on Vulkan in addition to OpenGL.
builddeps  :
    - pkgconfig(Qt6Core)
rundeps    :
    - devel :
        - qt6-base-devel
    - spirv-tools
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -dm00755 $installdir/usr/bin
    ln -srv $installdir/usr/lib64/qt6/bin/qsb $installdir/usr/bin/qsb
