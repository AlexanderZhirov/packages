name       : openshot-qt
version    : 3.2.1
release    : 21
source     :
    - https://github.com/OpenShot/openshot-qt/archive/refs/tags/v3.2.1.tar.gz : a177e6380ac655c158480b90201bde10b093018f210e1f7b81bb70b1a488bc7d
homepage   : https://www.openshot.org/
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Openshot video editor
description: |
    OpenShot Video Editor is a free, open-source, non-linear video editor. It can create and edit videos and movies using many popular video, audio, and image formats. Create videos for YouTube, Flickr, Vimeo, Metacafe, Xbox, and many more common formats!
builddeps  :
    - pkgconfig(python3)
    - python3-qt5
rundeps    :
    - libopenshot
    - python-pyzmq
    - python-requests
    - python3-qt5
    - pyxdg
setup      : |
    %apply_patches
build      : |
    %python3_setup
install    : |
    %python3_install
